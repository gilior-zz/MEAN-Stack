<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">
                <input required name="content" ngModel  type="text" id="content" class="form-control">
            </label>
        </div>
        <button [disabled]="f.form.invalid" class="btn btn-primary" type="submit">Save</button>

    </form>
</div>
