<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" [formGroup]="frm">
            <div class="from-grou">
                <label for="mail">mail</label>
                <input type="email" class="form-control" id="mail"
                       formControlName="email">
                <label for="pwd">pwd</label>
                <input type="text" class="form-control" id="pwd" formControlName="pwd">
            </div>
            <button [disabled]="frm.invalid" type="submit" class="btn btn-primary">submit</button>

        </form>
    </div>
</div>
